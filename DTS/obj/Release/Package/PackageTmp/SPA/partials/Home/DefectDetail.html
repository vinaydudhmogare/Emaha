
  

   <div class="container-fluid fn">
       <div class="container pull-left">
           <div class="row">
               <div class="col-sm-4">
                   <div class="input-group stylish-input-group">

                       <input type="text" ng-model="pagingInfo.search"  placeholder="Search Project..." class="pull-left form-control">
                       <span class="input-group-addon">
                           <button type="submit">
                               <span class="glyphicon glyphicon-search" ng-click="search()"></span>
                           </button>
                       </span>
                   </div>

               </div>
               <div>
                   <div class="input-group stylish-input-group">
                       <button type="button" class="add1 btn btn-info" ng-click="openWindow()">Add Project!</button>
                   </div>
               </div>
           </div>
       </div>
           

               <table class="table table-bordered table-hover table-responsive table-striped table-responsive">
                   <thead>
                       <tr>
                           <th id="th"><a id="a" ng-click="sort('Title')">Title<i class="fa fa-caret-down" aria-hidden="true"></i></a></th>
                           <th id="th"><a id="a" ng-click="sort('SmallDescription')">Small Description<i class="fa fa-caret-down" aria-hidden="true"></i></a></th>
                           <th id="th"><a id="a" ng-click="sort('LongDescription')">Large Description<i class="fa fa-caret-down" aria-hidden="true"></i></a></th>
                           <th id="th"><a id="a" >Start Date</a> </th>
                           <th id="th"><a id="a"> Expirey Date</a></th>
                           <th id="th"><a id="a" ng-click="sort('ProjectID')"> Project </a> </th>
                           <th id="th"><a id="a" >Status</a> </th>
                           <th id="th"><a id="a"> Priority </a></th>
                           <!--<th>Watcher</th>
                    <th>Attachment</th>-->
                         
                       </tr>
                   </thead>
                   <tbody>
                       <tr ng-repeat="Defekt in Defects">
                           <td ng-bind="Defekt.Title"></td>
                           <td ng-bind="Defekt.SmallDescription"></td>
                           <td ng-bind="Defekt.LargeDescription | limitTo:20" ></td>
                           <td ng-bind="Defekt.StartDate"></td>
                           <td ng-bind="Defekt.ExpireyDate"></td>
                           <td ng-bind="Defekt.ProjectName"></td>
                           <td ng-bind="Defekt.StatusName"></td>
                           <td ng-bind="Defekt.PriorityName"></td>
                           <!--<td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                           <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button></p></td>-->

                          
                       </tr>
                   </tbody>
               </table>

               <ul uib-pagination total-items="pagingInfo.totalItems" ng-model="pagingInfo.page" items-per-page='pagingInfo.itemsPerPage' ng-change="selectPage(pagingInfo.page)"></ul>
           </div>
